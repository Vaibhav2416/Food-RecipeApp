    <body>
        <div id="navbar">
      
        </div>
        <div id="signup-form-div">
            <h1>Signup Form</h1>
            <form id="form">
                <!--Write form input elements here-->
                <input type="text" id="name"   placeholder="Enter Your Name" required>
                <input type="number" id="mob"  placeholder="Enter Your Contact Number" required>
                <input type="email" id="email"  placeholder="Enter Your Email Id" id="email" required>
                <input type="text" id="pw"  placeholder="Enter Your Password" required>
                <button type="submit" id="submit">Submit</button>
            </form>

        </div>
